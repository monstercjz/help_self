[General]
app_name = Desktop Control & Monitoring Center
start_minimized = false
show_startup_notification = true

[Logging]
level = DEBUG

[InfoService]
host = 0.0.0.0
port = 5000
enable_desktop_popup = true
popup_timeout = 10
notification_level = INFO
load_history_on_startup = 100

[WindowArranger]
filter_keyword = 
grid_rows = 6
grid_cols = 6
grid_spacing = 0
cascade_x_offset = 0
cascade_y_offset = 0
process_name_filter = radmin
target_screen_index = 1
exclude_title_keywords = Radmin Viewer,+
grid_direction = row-major

